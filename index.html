<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Particle Sphere</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wdth@75&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="mobile">
            <span>Sorry, this website is not available on mobile</span>
            <p>
                Please visit this website on a desktop computer to see the
                Particle Sphere Experience
            </p>
        </div>
        <div class="ui">
            <div class="programs">
                <span>- Select a program -</span>
                <button class="button" id="follow">Follow cursor</button>
                <button class="button" id="gravity">Gravity</button>
            </div>
            <br />
            <hr />
            <br />
            <div class="follow-cursor" id="follow-cursor">
                <svg
                    viewBox="0 0 302 178"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M42.5828 56.5949L70.4882 143.627L81.9763 122.845C84.873 117.605 91.9832 116.602 96.2168 120.836L117.807 142.426L129.121 131.112L107.734 109.725C103.5 105.492 104.504 98.3816 109.744 95.4849L129.614 84.5003L42.5828 56.5949ZM138.062 80.908C140.566 81.7109 140.899 85.118 138.597 86.3903L112.647 100.736C110.9 101.702 110.566 104.072 111.977 105.483L135.485 128.991C136.657 130.163 136.657 132.062 135.485 133.234L119.929 148.79C118.757 149.962 116.858 149.962 115.686 148.79L91.9742 125.078C90.563 123.667 88.1929 124.002 87.2273 125.748L72.3781 152.61C71.1058 154.911 67.6988 154.578 66.8958 152.074L35.0887 52.8736C34.3435 50.5496 36.5374 48.3557 38.8614 49.1009L138.062 80.908Z"
                        fill="white"
                    />
                    <path
                        d="M42.5 43.5C50.3333 29.6667 72.4 2 98 2C130 2 147.5 59 216.5 59C271.7 59 295.5 41.3333 300.5 32.5"
                        stroke="white"
                        stroke-width="3"
                        stroke-dasharray="20 20"
                    />
                </svg>
                <span>Move your cursor arround</span>
            </div>
            <div id="randomness" class="hidden">
                <input
                    type="range"
                    id="volume"
                    name="volume"
                    min="0"
                    max="0.5"
                    step="0.01"
                    value="0.2"
                />
                <label for="volume">Randomness</label>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <script type="module" src="/src/app/main.ts"></script>
    </body>
</html>
